<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="stylesheet" href="login.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="images/netflixFavicon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
   <!--for netflix and background img-->
   <div class="login-top">
    <img src="./images/logo.png" alt="">
</div>
<!--sign box-->
    <div class="form-wrapper1">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control1">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control1">
                <input type="password" required>
                <label>Password</label>
            </div>
            
            <a href="./landing.html" class="btn btn-danger mt-3" type="submit" style="width: 100%; text-decoration: none;">Sign In</a>
    
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
